<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Doan Store</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</head>
<body>

	<div class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Doan Store</a>
			</div>
			<ul class="nav navbar-nav ">
				<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-modal-window"></span> Product</a></li>
			</ul>
		</div>
	</div>
	<p><br /></p>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" id="signup_msg">
				<!-- Alert-->
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="panel panel-primary">
					<div class="panel-heading">Customer SignUp Form</div>
					<div class="panel-body">
						<form action="" method="post">
							<div class="row">
								<div class="col-md-6">
									<label for="f_name">First Name</label>
									<input type="text" id="f_name" name="f_name" class="form-control" />
								</div>
								<div class="col-md-6">
									<label for="l_name">Last Name</label>
									<input type="text" id="l_name" name="l_name" class="form-control" />
								</div>
							</div>
							<label for="email">Email</label>
							<input type="email" id="email" name="email" class="form-control" />

							<label for="pass">Password</label>
							<input type="password" id="pass" name="pass" class="form-control" />

							<label for="r_pass">Re-enter Password</label>
							<input type="password" id="r_pass" name="r_pass" class="form-control" />

							<label for="mobile">Mobile</label>
							<input type="text" id="mobile" name="mobile" class="form-control" />

							<label for="address1">Address Line 1</label>
							<input type="text" id="address1" name="address1" class="form-control" />

							<label for="address2">Address Line 2</label>
							<input type="text" id="address2" name="address2" class="form-control" />

							<p><br /></p>

							<div class="row">
								<div class="col-md-12">
									<input style="float: right;" type="submit" id="signup_btn" class="btn btn-success" value="Sign Up" />
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer"></div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
